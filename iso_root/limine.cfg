# TEAM_282: Limine Boot Configuration
# This file configures the Limine bootloader for LevitateOS.
# Reference: https://github.com/limine-bootloader/limine/blob/trunk/CONFIG.md

# Boot menu timeout (seconds)
timeout: 3

# Default entry
default_entry: 1

# LevitateOS x86_64
/LevitateOS (x86_64)
    protocol: limine
    kernel_path: boot():/boot/levitate-kernel

# LevitateOS with initramfs
/LevitateOS (x86_64) + Initramfs
    protocol: limine
    kernel_path: boot():/boot/levitate-kernel
    module_path: boot():/boot/initramfs.cpio

