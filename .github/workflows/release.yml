# TEAM_290: Automated Release Workflow
name: Build and Release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  verify-kernel-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Get kernel submodule commit
        id: kernel-commit
        run: |
          KERNEL_SHA=$(git -C crates/kernel rev-parse HEAD)
          echo "sha=$KERNEL_SHA" >> $GITHUB_OUTPUT
          echo "Kernel submodule at commit: $KERNEL_SHA"

      - name: Check kernel CI status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          KERNEL_SHA="${{ steps.kernel-commit.outputs.sha }}"
          echo "Checking CI status for kernel commit $KERNEL_SHA..."

          # Get the workflow run for this commit (Actions API, not commit status API)
          RESULT=$(gh api "repos/LevitateOS/kernel/actions/runs?head_sha=$KERNEL_SHA" \
            --jq '.workflow_runs[0] | {status: .status, conclusion: .conclusion}')

          STATUS=$(echo "$RESULT" | jq -r '.status')
          CONCLUSION=$(echo "$RESULT" | jq -r '.conclusion')

          echo "Kernel CI: status=$STATUS, conclusion=$CONCLUSION"

          if [ "$STATUS" != "completed" ]; then
            echo "::error::Kernel CI for commit $KERNEL_SHA is still running (status: $STATUS)"
            echo "::error::Wait for CI to complete or update submodule to a tested commit"
            exit 1
          fi

          if [ "$CONCLUSION" != "success" ]; then
            echo "::error::Kernel commit $KERNEL_SHA failed CI (conclusion: $CONCLUSION)"
            echo "::error::Update the kernel submodule to a commit that has passed CI"
            exit 1
          fi

          echo "Kernel commit has passed CI"

  build-x86_64:
    needs: verify-kernel-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mtools xorriso curl cpio fdisk git

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, rust-std
          targets: x86_64-unknown-none, x86_64-unknown-linux-gnu

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: x86_64

      - name: Run unit tests
        run: cargo xtask test unit --arch x86_64

      - name: Build All
        run: cargo xtask build all --arch x86_64

      - name: Build ISO
        run: cargo xtask build iso --arch x86_64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: levitate-x86_64
          path: |
            levitate.iso
            target/x86_64-unknown-none/release/levitate-kernel
            initramfs.cpio
            tinyos_disk.img

      - name: Cleanup workspace
        if: always()
        run: cargo xtask clean --arch x86_64

  build-aarch64:
    needs: verify-kernel-ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mtools curl cpio fdisk git gcc-aarch64-linux-gnu

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, rust-std
          targets: aarch64-unknown-none, aarch64-unknown-linux-gnu

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          key: aarch64

      - name: Run unit tests
        run: cargo xtask test unit --arch aarch64

      - name: Build All
        run: cargo xtask build all --arch aarch64

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: levitate-aarch64
          path: |
            kernel64_rust.bin
            initramfs.cpio
            tinyos_disk.img

      - name: Cleanup workspace
        if: always()
        run: cargo xtask clean --arch aarch64

  release:
    name: Release
    needs: [build-x86_64, build-aarch64]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download x86_64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: levitate-x86_64
          path: release-x86_64

      - name: Download AArch64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: levitate-aarch64
          path: release-aarch64

      - name: Prepare release files
        run: |
          mkdir release-dist
          cp release-x86_64/levitate.iso release-dist/levitate-x86_64.iso
          cp release-x86_64/levitate-kernel release-dist/levitate-kernel-x86_64
          cp release-aarch64/kernel64_rust.bin release-dist/levitate-kernel-aarch64.bin
          cp release-aarch64/initramfs.cpio release-dist/initramfs-aarch64.cpio
          cp release-aarch64/tinyos_disk.img release-dist/tinyos_disk-aarch64.img
          cd release-dist && sha256sum * > SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release-dist/*
          generate_release_notes: true
