name: Rust Release

on:
  workflow_call:
    inputs:
      working-directory:
        required: false
        default: '.'
        type: string
      create-binary-artifact:
        description: 'Create tar.gz binary artifact'
        required: false
        default: false
        type: boolean
      binary-name:
        description: 'Binary name for artifact (required if create-binary-artifact)'
        required: false
        default: ''
        type: string
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump
        run: |
          CURRENT="${{ steps.current.outputs.version }}"
          BUMP_TYPE="${{ github.event.inputs.version_bump || 'patch' }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          case "$BUMP_TYPE" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch|*) PATCH=$((PATCH + 1)) ;;
          esac
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" Cargo.toml

      - run: cargo check

      - name: Commit version bump
        run: |
          git add Cargo.toml
          git add Cargo.lock 2>/dev/null || true
          git commit -m "chore: Bump version to ${{ steps.bump.outputs.version }} [skip ci]"
          git push

      - name: Create and push tag
        run: |
          git tag "v${{ steps.bump.outputs.version }}"
          git push origin "v${{ steps.bump.outputs.version }}"

      - name: Build release binary
        if: inputs.create-binary-artifact
        run: cargo build --release

      - name: Create artifact
        if: inputs.create-binary-artifact
        run: |
          tar -czvf ${{ inputs.binary-name }}-x86_64-linux.tar.gz \
            -C target/release ${{ inputs.binary-name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
          files: ${{ inputs.create-binary-artifact && format('{0}-x86_64-linux.tar.gz', inputs.binary-name) || '' }}

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
