[package]
name = "xtask"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

# xtask runs on host, not the kernel target
[[bin]]
name = "xtask"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
