# TEAM_476: LevitateOS - Rust-native Linux distribution builder
# Builds Linux + musl + BusyBox + OpenRC from source
[package]
name = "levitate"
version = "2.0.0"
edition = "2021"
description = "Rust-native Linux distribution builder"
license = "MIT"

[[bin]]
name = "levitate"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
bytesize = "1.3"
clap = { version = "4.4", features = ["derive"] }
image = "0.24"
libc = "0.2"
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
# TUI for initramfs builder
ratatui = "0.29"
crossterm = "0.28"
# Linux kernel build
num_cpus = "1.16"

[lints.clippy]
pedantic = { level = "warn", priority = -1 }
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_panics_doc = "allow"
missing_errors_doc = "allow"

[profile.dev]
# CLI tool, normal panic behavior

[profile.release]
lto = true
codegen-units = 1
