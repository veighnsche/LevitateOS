# TEAM_424: Syscall conformance test suite
# Tests actual kernel syscall behavior against Linux ABI expectations
[package]
name = "syscall-conformance"
version = "0.1.0"
edition = "2021"
description = "Syscall conformance tests for LevitateOS kernel"

[dependencies]
# Official Eyra pattern: rename to std for native std support
std = { package = "eyra", version = "0.22", features = ["experimental-relocate"] }

# libsyscall for raw syscall interface
libsyscall = { path = "../libsyscall" }

[[bin]]
name = "syscall-conformance"
path = "src/main.rs"
