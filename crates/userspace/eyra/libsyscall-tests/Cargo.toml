# TEAM_380: Integration test runner for libsyscall with std support via Eyra
[package]
name = "libsyscall-tests"
version = "0.1.0"
edition = "2021"
description = "Integration tests for libsyscall with std support"

[dependencies]
eyra = { version = "0.22", features = ["experimental-relocate"] }
libsyscall = { path = "../libsyscall", features = ["std"] }

[[bin]]
name = "libsyscall-tests"
path = "src/main.rs"
